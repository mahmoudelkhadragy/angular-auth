<div class="row">
  <div class="col-md-6 mx-auto">
    <div class="card rounded-0 mt-5">
      <div class="card-header">
        <h3 class="mb-0 text-center">Register</h3>
      </div>
      <div class="card-body">
        <form class="form" (ngSubmit)="onSubmit(form)" #form="ngForm">
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              class="form-control rounded-0"
              ngModel
              name="email"
              email
              #email="ngModel"
              required
            />
            <div *ngIf="email.invalid && email.touched">
              <p class="error" *ngIf="email.errors?.required">
                Email is required
              </p>
              <p class="error" *ngIf="email.errors?.email">Enter valid Email</p>
            </div>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              class="form-control rounded-0"
              ngModel
              name="password"
              #password="ngModel"
              required
            />
            <div *ngIf="password.invalid && password.touched">
              <p class="error" *ngIf="password.errors?.required">
                Password is required
              </p>
            </div>
          </div>
          <button
            [disabled]="form.invalid"
            type="submit"
            class="btn btn-primary d-block mx-auto mt-4"
          >
            Register
          </button>
        </form>
        <a class="mt-4 d-block" routerLink="/login">I have an account login</a>
      </div>
    </div>
    <app-error-message *ngIf="error" [message]="error"></app-error-message>
  </div>
</div>
